    <div class="container">
    <h2>Basic Form with Client-side Validation</h2>

<form id="myForm" action="#" method="post" onsubmit="return validateForm()">
  <div>
    <label for="name" style="font-size: 40px;">Name:</label>
    <input type="text" style="padding: 10px;" id="name" name="name" required>
    <span id="nameError" class="error"></span>
  </div>
  <div>
    <label for="email" style="font-size: 40px;">Email:</label>
    <input type="email" style="padding: 10px;" id="email" name="email" required>
    <span id="emailError" class="error"></span>
  </div>
  
  <div>
    <input type="submit" style="padding: 10px; text-align: center; font-size: 30px; text-emphasis-color: green;" value="Submit">
  </div>
</div>
</form>

<script>
  function validateForm() {
    let isValid = true;

    // Validate name
    const nameInput = document.getElementById('name');
    const nameError = document.getElementById('nameError');
    if (nameInput.value.trim() === '') {
      nameError.innerText = 'Name is required';
      isValid = false;
    } else {
      nameError.innerText = '';
    }

    // Validate email
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    if (emailInput.value.trim() === '') {
      emailError.innerText = 'Email is required';
      isValid = false;
    } else if (!isValidEmail(emailInput.value.trim())) {
      emailError.innerText = 'Invalid email format';
      isValid = false;
    } else {
      emailError.innerText = '';
    }

    // Validate password
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    if (passwordInput.value.trim() === '') {
      passwordError.innerText = 'Password is required';
      isValid = false;
    } else {
      passwordError.innerText = '';
    }

    return isValid;
  }

  // Function to validate email format
  function isValidEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
</script>

</body>
</html>
